<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="./src/css/index.css" />
    <script src="https://unpkg.com/acorn"></script>
    <script type="module" src="./src/js/index.js" defer></script>
    <title>이벤트 루프 시각화</title>
  </head>
  <body>
    <div id="wrap">
      <main>
        <section class="main__section__input_code">
          <div class="main__input_code__container">
            <div class="input_code__text">코드 입력</div>
            <form action="" id="code-form">
              <textarea id="code-input" type="text" placeholder="여기에 비동기 콜백이 포함된 코드를 입력하세요."></textarea>
              <button type="submit" id="code-run-btn">동작시키기</button>
            </form>
          </div>
        </section>
        <section class="main__section__animation">
          <div class="main__animation__container">
            <div class="animation__call_stack_name box_name">Call Stack</div>
            <div class="animation__call_stack_box">
              <div class="animation__call_stack_stuff">a</div>
              <div class="animation__call_stack_stuff">b</div>
              <div class="animation__call_stack_stuff">c</div>
            </div>
            <div class="main__animation__element">
              <div>
                <div class="animation__arrow">⬆</div>
                <div class="animation__event_loop_box">
                  <div class="animation__event_loop_name box_name">EVENT LOOP</div>
                  <div class="animation__event_loop_icon">🔄</div>
                </div>
              </div>
              <div class="animation__queue_box">
                <div class="box_name">MICRO TASK QUEUE</div>
                <div class="flex_row">
                  <div class="animation__arrow">↔</div>
                  <div class="animation__micro_task_box"></div>
                </div>
                <div class="box_name">MACRO TASK QUEUE</div>
                <div class="flex_row">
                  <div class="animation__arrow">↔</div>
                  <div class="animation__macro_task_box"></div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
