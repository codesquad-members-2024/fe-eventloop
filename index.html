<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.2.0/uicons-bold-straight/css/uicons-bold-straight.css"
    />
    <title>event loop</title>
  </head>
  <body>
    <div class="page-wrap">
      <section class="codeInput">
        <label for="codeInput">코드 입력</label><br />
        <textarea
          id="codeInput"
          cols="90"
          rows="10"
          placeholder="여기에 비동기 콜백이 포함된 코드를 입력하세요"
        ></textarea
        ><br />
        <button class="submit-btn">동작시키기</button>
      </section>
      <div class="event-loop-wrap flex">
        <section class="call-stack-wrap flex column items-center">
          <h2>CALL STACK</h2>
          <div class="call-stack-box round-yellow-border flex column-reverse overflow-hidden position-relative">
          </div>
          <svg class="event-loop" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg">
            <path d="M293.376 645.290667A256.085333 256.085333 0 0 0 753.408 597.333333h89.173333a341.461333 341.461333 0 0 1-610.816 109.568L128 810.666667v-256h256l-90.624 90.624z m437.290667-266.624A256.170667 256.170667 0 0 0 270.506667 426.666667H181.333333a341.546667 341.546667 0 0 1 610.986667-109.653334L896 213.333333v256h-256l90.666667-90.666666z" fill="#000" />
          </svg>
        </section>
        <section class="web-api-wrap flex column items-center">
          <h2>WEB APIs</h2>
          <div class="web-api-box round-yellow-border flex column-reverse overflow-hidden position-relative">
          </div>
          <h2>MICROTASK QUEUE</h2>
          <div class="microtask-box round-yellow-border flex column-reverse overflow-hidden">
          </div>
          <h2>MACROTASK QUEUE</h2>
          <div class="macrotask-box round-yellow-border flex column-reverse overflow-hidden">
          </div>
        </section>
      </div>
    </div>

    <script type="module" src="https://unpkg.com/acorn"></script>
    <script type="module" src="./src/js/Main.js"></script>
  </body>
</html>
