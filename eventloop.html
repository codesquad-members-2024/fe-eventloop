<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>eventloop</title>
		<link rel="stylesheet" href="./src/css/style.css" />
		<script defer type="module" src="https://unpkg.com/acorn"></script>
		<script defer type="module" src="./src/js/main.js"></script>
	</head>
	<body class="center">
		<div class="wrap">
			<header class="enter-wrap center">
				<div class="enter center">
					<span>코드 입력</span>
					<div class="enter-area">
						<textarea
							class="enter-code"
							placeholder="여기에 비동기 콜백이 포함된 코드를 입력하세요."
						></textarea>
					</div>
					<div class="enter-btn-wrap">
						<button class="enter-btn">START</button>
						<button class="enter-btn">STOP</button>
					</div>
				</div>
				<div class="explain-wrap center"><span class="explain">코드설명</span></div>
			</header>
			<main>
				<div class="event-loop">
					<section>
						<div class="call-stack">
							<span>CALL STACK</span>
							<div class="call-stack-area flex-end"></div>
						</div>
						<div class="web-apis">
							<span>WEB API</span>
							<div class="web-apis-area flex-end"></div>
						</div>
					</section>
					<section>
						<div class="event-loop-area">
							<span>EVENT LOOP</span>
							<img src="/src/images/icon-rotate.png" />
						</div>
						<div class="task-queue">
							<span>MICROTASK QUEUE</span>
							<div class="micro-queue flex-end"></div>
							<span>MACROTASK QUEUE</span>
							<div class="macro-queue flex-end"></div>
						</div>
					</section>
				</div>
			</main>
		</div>
	</body>
</html>
